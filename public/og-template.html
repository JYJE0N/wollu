  <head>
    <meta charset="utf-8" />
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
          sans-serif;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
      }

      .main-content {
        display: flex;
        align-items: center;
        gap: 40px;
        z-index: 10;
        margin-bottom: 30px;
      }

      .icon-container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .keyboard-icon {
        font-size: 120px;
        filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
      }

      .text-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .title {
        font-size: 80px;
        font-weight: 800;
        margin: 0 0 20px 0;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #ffffff, #e0e7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 36px;
        font-weight: 500;
        margin: 0;
        opacity: 0.9;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .features {
        display: flex;
        gap: 60px;
        z-index: 10;
        opacity: 0.8;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 24px;
        font-weight: 600;
      }

      .feature-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .dot-green {
        background: #4ade80;
      }
      .dot-orange {
        background: #f59e0b;
      }
      .dot-pink {
        background: #ec4899;
      }

      .domain {
        position: absolute;
        bottom: 40px;
        right: 40px;
        font-size: 28px;
        font-weight: 700;
        opacity: 0.6;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .decoration-1 {
        position: absolute;
        top: -100px;
        left: -100px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
      }

      .decoration-2 {
        position: absolute;
        bottom: -150px;
        right: -150px;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.03);
      }
    </style>
