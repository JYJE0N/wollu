<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* 배경 패턴 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%), 
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }
        
        /* 메인 콘텐츠 */
        .main-content {
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 10;
            margin-bottom: 40px;
        }
        
        /* 키보드 아이콘 컨테이너 */
        .icon-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* 키보드 SVG */
        .keyboard-icon {
            filter: drop-shadow(0 6px 20px rgba(0, 0, 0, 0.4));
        }
        
        /* 텍스트 콘텐츠 */
        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .title {
            font-size: 92px;
            font-weight: 900;
            margin: 0 0 24px 0;
            text-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 42px;
            font-weight: 500;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* 기능 리스트 */
        .features {
            display: flex;
            gap: 80px;
            z-index: 10;
            opacity: 0.9;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .feature-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ec4899;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.5);
        }
        
        /* 도메인 */
        .domain {
            position: absolute;
            bottom: 50px;
            right: 50px;
            font-size: 32px;
            font-weight: 800;
            opacity: 0.7;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }
        
        /* 장식 요소 */
        .decoration-1 {
            position: absolute;
            top: -120px;
            left: -120px;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
        }
        
        .decoration-2 {
            position: absolute;
            bottom: -180px;
            right: -180px;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.04);
        }
    </style>
</head>
<body>

            </svg>
        </div>
